server {
    listen 80;
    server_name coalitiontest.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen 443 quic reuseport;
    server_name coalitiontest.local;
    root /var/www/html;
    index index.php index.html;

    # ── HTTP/2 (nginx 1.25+ directive) ───────────────────────────────
    http2 on;

    # ── HTTP/3 (QUIC) advertisement ──────────────────────────────────
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_early_data on;

    client_max_body_size 64M;

    # ── Security: hide server version & PHP info ─────────────────────
    server_tokens off;
    fastcgi_hide_header X-Powered-By;

    # ── Gzip compression (fallback for clients without br/zstd) ─────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/ld+json
        application/xml
        image/svg+xml
        font/woff2;

    # ── Brotli compression (preferred over gzip, ~20% smaller) ───────
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/ld+json
        application/xml
        image/svg+xml
        font/woff2;

    # ── Zstandard compression (fastest decompression) ────────────────
    zstd on;
    zstd_comp_level 6;
    zstd_min_length 256;
    zstd_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/ld+json
        application/xml
        image/svg+xml
        font/woff2;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        include fastcgi_params;
        fastcgi_read_timeout 300;

        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    location ^~ /phpmyadmin/ {
        alias /var/www/phpmyadmin/;
        index index.php;

        location ~ ^/phpmyadmin/(.+\.php)$ {
            fastcgi_pass phpmyadmin:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/$1;
            fastcgi_read_timeout 300;
        }
    }

    # ── Font assets: long-term immutable cache (1 year) ──────────────
    location ~* \.(woff2?|ttf|eot|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        access_log off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        add_header Cache-Control "no-cache";
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        access_log off;
    }

    location ~ /\. {
        deny all;
    }
}
